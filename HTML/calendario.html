<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/CSS/calendario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Javascript/calendario.js" defer></script>
    <title>Calendario</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date">Maio 2025</p>
            <div class="icons">
                <img class="material-symbols-rounded" src="/IMGS/chevron-left.svg" alt="">
                <img  class="material-symbols-rounded" src="/IMGS/chevron-right.svg" alt="">
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>D</li>
                <li>S</li>
                <li>T</li>
                <li>Q</li>
                <li>Q</li>
                <li>S</li>
                <li>S</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>
</body>
</html>
